<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 2rem;
            background: var(--light-gray);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--dark-brown);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Admin Orders</h1>
            <a href="index.html" class="logout">Logout</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="orders-body">
                <!-- Orders will load here -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadOrders() {
            try {
                const res = await fetch('http://localhost:3005/api/admin/orders');
                const orders = await res.json();

                const tbody = document.getElementById('orders-body');
                tbody.innerHTML = orders.map(order => `
                    <tr>
                        <td>#${order.id}</td>
                        <td>${order.date}</td>
                        <td>${order.total} birr</td>
                        <td>${order.status}</td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error(err);
                alert('Failed to load orders');
            }
        }
        loadOrders();
    </script>
</body>

</html>
